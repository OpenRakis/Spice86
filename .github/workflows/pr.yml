name: Run tests

# Trigger the workflow on PRs
on:
    pull_request

jobs:
  build-portaudio:
    uses: ./.github/workflows/build-portaudio.yml
    
  build:
    needs: build-portaudio
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    
    - name: Download PortAudio artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: portaudio-*
        path: portaudio-artifacts
        merge-multiple: true
        
    - name: Copy PortAudio libraries to runtimes
      shell: bash
      run: |
        mkdir -p src/Bufdio.Spice86/runtimes
        for artifact in portaudio-artifacts/portaudio-*; do
          if [ -d "$artifact" ]; then
            cp -r "$artifact"/* src/Bufdio.Spice86/runtimes/
          fi
        done
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '10.0.x'

    - name: Test with dotnet
      working-directory: ./src
      run: dotnet test --configuration Release
